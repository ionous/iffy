<html>
		<head>
			<title>Dragon Drop</title>
			<meta name="google" content="notranslate">
			<link rel="stylesheet" href="lair2.css">
			<script src="lib/vue.js"></script>
	</head>
	<body>
		<div id="app"
			><h3>Drag Text {{shift?"y":"n"}}</h3
			><em-table 
					class="em-table--block"
					:items="groups[0]"
					:dropper="dropper"
				><template
					v-slot="{item,idx}"
					><elem
						class="em-item--block"
						:idx="idx"
						:item="item"
						:dropper="dropper"
					></elem
				></template
			></em-table
		></div>
		<script src="src/dragList.js"></script> 
		<script src="src/eventGroup.js"></script>
		<script src="src/targetFinder.js"></script>
		<script src="src/dragGroup.js"></script>
		<script src="src/dropper.js"></script>
		<script src="src/dragHandler.js"></script>
		<script src="src/lipsum.js"></script>
		<script src="src/lair.js"></script>
	</body>
</html>
