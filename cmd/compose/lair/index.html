<html>
		<head>
			<title>Dragon Drop</title>
			<meta name="google" content="notranslate">
			<link rel="stylesheet" href="lair.css">
			<script src="lib/vue.js"></script>
	</head>
	<body>
		<div id="app"
			><h3>Drag Text</h3
			><em-table
					:class="shift && 'em-shift'"
					:items="groups[0]"
					:dropper="dropper"
				><template
					v-slot="{item,idx}"
					><em-table
				      :inline="true"
				      :items="item.content"
				      :dropper="dropper"
				      :grip="'\u201C'"
				    ><template
				      v-slot="{item,idx}"
				      ><span class="em-content"
				      >{{item.content}} </span
				    ></template
				  ></em-table
				></template
			></em-table
		></div>
		<script src="src/item.js"></script>
		<script src="src/dragList.js"></script> 
		<script src="src/eventGroup.js"></script>
		<script src="src/targetFinder.js"></script>
		<script src="src/dragGroup.js"></script>
		<script src="src/dropper.js"></script>
		<script src="src/dragHandler.js"></script>
		<script src="src/lipsum.js"></script>
		<script src="src/lair.js"></script>
	</body>
</html>
