<html>
		<head>
			<title>Dragon Drop</title>
			<meta name="google" content="notranslate">
			<link rel="stylesheet" href="lair.css">
			<script src="lib/vue.js"></script>
	</head>
	<body>
		<div id="app"
			><h3>group 1</h3
			><em-table 
					:group="'g1'"
					:items="g1"
					:dropper="dropper"
				><template 
					v-slot="{item, idx}"
					><em-row
        		:num="idx"
		        :max="g1.length"
		        :text="item.text"
					></em-row
				></template
			></em-table
		></div>
		<script src="src/dragList.js"></script> 
		<script src="src/eventGroup.js"></script>
		<script src="src/targetFinder.js"></script>
		<script src="src/dragGroup.js"></script>
		<script src="src/dropper.js"></script>
		<script src="src/dragHandler.js"></script>
		<script src="src/lipsum.js"></script>
		<script src="src/lair.js"></script>
	</body>
</html>
